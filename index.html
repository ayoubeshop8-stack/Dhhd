<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORE AYOUB SHOP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #111;
    }
    .header {
      background: #00b5d7;
      padding: 12px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }
    .store {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .store-left {
      display: flex;
      align-items: center;
    }
    .store-left img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-left: 15px;
    }
    .store-name {
      font-size: 22px;
      font-weight: bold;
    }
    .store-sub {
      font-size: 14px;
      color: #666;
    }
    .contact {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }
    .contact img {
      width: 24px;
      height: 24px;
      margin-left: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="header">STORE AYOUB SHOP</div>

  <div class="store">
    <!-- ✅ غير بدّل هذا الرابط بالرابط المباشر ديال اللوغو ديالك -->
    <div class="store-left">
      <img src="https://i.postimg.cc/XXXX/logo.png" alt="logo">
      <div>
        <div class="store-name">STORE</div>
        <div class="store-sub">AYOUB SHOP</div>
      </div>
    </div>

    <div class="contact">
      <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="phone">
      +212 710-29035
    </div>
  </div>

</body>
</html>
