<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORE AYOUB SHOP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #111;
    }
    .header {
      background: #00b5d7;
      padding: 12px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }
    .store {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 15px;
      border-radius: 10px;
    }
    .store img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-left: 15px;
    }
    .store-name {
      font-size: 20px;
      font-weight: bold;
    }
    .store-sub {
      font-size: 14px;
      color: #666;
    }
    .contacts {
      padding: 0 20px 30px;
    }
    .contact {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .contact img {
      width: 26px;
      height: 26px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="header">STORE AYOUB SHOP</div>

  <div class="store">
    <!-- logo.png: دير هنا صورة الشعار ديالك -->
    <img src="logo.png" alt="logo">
    <div>
      <div class="store-name">STORE</div>
      <div class="store-sub">AYOUB SHOP</div>
    </div>
  </div>

  <div class="contacts">
    <div class="contact">
      <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="phone">
      +212 710-290356
    </div>
    <div class="contact">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="whatsapp">
      +212 621-784339
    </div>
  </div>

</body>
</html>
