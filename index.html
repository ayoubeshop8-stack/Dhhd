<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORE AYOUBE SHOP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #111;
    }
    .card {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .left img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
    .store-name {
      font-size: 24px;
      font-weight: bold;
    }
    .store-sub {
      font-size: 16px;
      color: #666;
    }
    .right {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .contact {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #111;   /* ÿßŸÑÿ±ŸÇŸÖ ÿ®ÿßŸÑÿ£ÿ≥ŸàÿØ */

    .contact img {

    }
    /* --- ÿ£ŸäŸÇŸàŸÜÿßÿ™ ÿ£ÿ≥ŸÅŸÑ ÿßŸÑŸÉÿßÿ±ÿ™ÿ© --- */
    .bottom-icons {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin: 0 20px 20px;
      gap: 20px;
    }
    .icon {
      width: 28px;
      height: 28px;
    }
    .icon img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <!-- üëá ÿßŸÑŸÑŸàÿ∫Ÿà -->

    </div>
    <div class="right">

</html>
