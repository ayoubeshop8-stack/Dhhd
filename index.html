    body {

    }

      flex-direction: column;
      gap: 10px;

      font-weight: bold;
      text-align: right;
    }
    .contact {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .contact img {
      width: 26px;
      height: 26px;
      margin-left: 8px;
    }
